{% extends "base.html" %}
{% block title %}Project Creation Form{% endblock %}
{% block content %}
    {% if project.id %}
        <h1>Edit Project</h1>
    {% else %}
        <h1>Add Project</h1>
    {% endif %}
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
