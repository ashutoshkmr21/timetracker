{% extends "base.html" %}
{% block title %}Welcome to TimeTrack{% endblock %}
{% block content %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#btnAdd').click(function() {
                var num     = $('.clonedInput').length; // how many "duplicatable" input fields we currently have
                var newNum  = new Number(num + 1);      // the numeric ID of the new input field being added

                // create the new element via clone(), and manipulate it's ID using newNum value
                var newElem = $('#input' + num).clone().attr('id', 'input' + newNum);

                // manipulate the name/id values of the input inside the new element
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'project' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'issue_id' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'description' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'mon' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'tue' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'wed' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'thu' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'fri' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'sat' + newNum);
                newElem.children(':first').attr('id', 'name' + newNum).attr('name', 'sun' + newNum);

                // insert the new element after the last "duplicatable" input field
                $('#input' + num).after(newElem);

                // enable the "remove" button

                $('#btnDel').attr('disabled','');
                // business rule: you can only add 5 names
                if (newNum == 5)
                    $('#btnAdd').attr('disabled','disabled');
            });

            $('#btnDel').click(function() {
                var num = $('.clonedInput').length; // how many "duplicatable" input fields we currently have
                $('#input' + num).remove();     // remove the last element

                // enable the "add" button
                $('#btnAdd').attr('disabled','');

                // if only one element remains, disable the "remove" button
                if (num-1 == 1)
                    $('#btnDel').attr('disabled','disabled');
            });


        });
    </script>


    <form id="myForm">
        <table>
            <div id="input1" style="margin-bottom:4px;" class="clonedInput">
                <tr> <td><input type="text" name="project1" id="project1"  size=10/></td>
                    <td><input type="text" name="issue_id1" id="issue_id1"  size=10/></td>
                    <td><input type="text" name="description1" id="description1"  size=10/></td>
                    <td><input type="number" name="mon1" id="mon1"  width="2"/></td>
                    <td><input type="number" name="tue1" id="tue1"  size=2/></td>
                    <td><input type="number" name="wed1" id="wed1"  size=2/></td>
                    <td><input type="number" name="thu1" id="thu1"  size=2/></td>
                    <td><input type="number" name="fri1" id="fri1"  size=2/></td>
                    <td><input type="number" name="sat1" id="sat1"  size=2/></td>
                    <td><input type="number" name="sun1" id="sun1"  size=2/></td>
                </tr>
            </div>
        </table>
        <div>
            <input type="button" id="btnAdd" value="add another name" />
            <input type="button" id="btnDel" value="remove name" />
        </div>
    </form>


{% endblock %}
